version: "3"

services:
  docmost:
    # Use the image built from your Dockerfile or the official one
    build: . 
    depends_on:
      - db
      - redis
    environment:
      - APP_URL
      - APP_SECRET
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    # ❌ REMOVE THIS SECTION
    # ports:
    #   - "3000:3000"
    
    # ✅ ADD THIS SECTION
    networks:
      - dokploy-network
      - default

    volumes:
      - docmost:/app/data/storage

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    restart: unless-stopped
    networks:
      - default
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    networks:
      - default
    volumes:
      - redis_data:/data

networks:
  dokploy-network:
    external: true
  default:

volumes:
  docmost:
  db_data:
  redis_data:
